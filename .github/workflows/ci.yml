name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Black formatter check
        run: black --check --diff .
      
      - name: Run isort check
        run: isort --check-only --diff .
      
      - name: Run Flake8
        run: flake8 .
      
      - name: Run Pylint
        run: pylint pages/ utils/ config/ || true
      
      - name: Run MyPy
        run: mypy pages/ utils/ config/ --ignore-missing-imports || true
      
      - name: Run Bandit security scan
        run: bandit -r pages/ utils/ config/ -f json -o reports/bandit-report.json || true
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: reports/bandit-report.json

  test-chrome:
    name: Test on Chrome
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        environment: [dev, qa]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: playwright install chromium
      
      - name: Run smoke tests
        env:
          ENVIRONMENT: ${{ matrix.environment }}
          BROWSER: chromium
          HEADLESS: true
        run: |
          pytest -m smoke --alluredir=reports/allure-results --html=reports/report-${{ matrix.environment }}.html --self-contained-html -v
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-chrome-${{ matrix.environment }}
          path: |
            reports/
            !reports/screenshots/
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-chrome-${{ matrix.environment }}
          path: reports/screenshots/

  test-firefox:
    name: Test on Firefox
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: playwright install firefox
      
      - name: Run smoke tests
        env:
          ENVIRONMENT: dev
          BROWSER: firefox
          HEADLESS: true
        run: |
          pytest -m smoke --alluredir=reports/allure-results --html=reports/report-firefox.html --self-contained-html -v
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-firefox
          path: reports/

  test-webkit:
    name: Test on WebKit
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: playwright install webkit
      
      - name: Run smoke tests
        env:
          ENVIRONMENT: dev
          BROWSER: webkit
          HEADLESS: true
        run: |
          pytest -m smoke --alluredir=reports/allure-results --html=reports/report-webkit.html --self-contained-html -v
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-webkit
          path: reports/

  generate-allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [test-chrome, test-firefox, test-webkit]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports
      
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Allure Report action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: all-reports/**/allure-results
          allure_history: allure-history
          keep_reports: 20
      
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test-chrome, test-firefox, test-webkit]
    if: always()
    
    steps:
      - name: Send Slack notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Test execution completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
