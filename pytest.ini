[pytest]
minversion = 7.0
addopts = 
    -v
    -s
    --strict-markers
    --tb=short
    --maxfail=5
    -p no:playwright
    --alluredir=reports/allure-results
testpaths = step_definitions
python_files = *_steps.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: Smoke tests
    regression: Regression tests
    login: Login related tests
    registration: Registration related tests
    winvinaya: WinVinaya Foundation tests
bdd_features_base_dir = features
